{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="{% static 'Index/img/Logo girassol.png' %}" type="image/png" />
    <link rel="stylesheet" href="{% static 'Login/css/css.css' %}" />
  </head>
  <body>

    <div class="login-container">
      <div class="login-box">
        <h2>Login</h2>

        {% if messages %}
          <ul class="messages" style="color: red; list-style: none; padding: 0; margin-bottom: 10px;">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
        <form action="{% url 'login' %}" method="POST">
          {% csrf_token %} 
          <label for="username">Nome de Usuário</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required />

          <input type="submit" value="Entrar" />

          <div class="links">
            <a href="{% url 'resetar_senha' %}">Esqueceu a senha?</a><br />
          </div>
        </form>
      </div>
    </div>

    <footer>
      <a href="{% url 'minha_pagina' %}">Voltar para a página inicial</a>
    </footer>

  </body>
</html>
