{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Criança</title>
    <link rel="stylesheet" href="{% static 'Cadastro/css/css.css' %}" />

  </head>
  <body>
    <nav>
      <div>
        <a href="{% url 'minha_pagina' %}">Home</a>
        <a href="{% url 'sobre_projeto' %}">Sobre</a>
        {% if user.is_authenticated %}
        <a href="{% url 'cadastro_crianca' %}">Cadastrar</a>
        <a href="{% url 'pesquisa_crianca' %}">Pesquisar</a>
        {% endif %}
      </div>
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </nav>

    <section>
      <h1>Olá {{ nome }}, tudo bem?</h1>

      <form action="{% url 'cadastro_crianca' %}" method="POST">
        {% csrf_token %}

        <!-- Nome e Data de Nascimento lado a lado -->
        <div class="form-row">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite seu nome"
              required
            />
          </div>
          <div class="form-group">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input
              type="date"
              name="data_nascimento"
              id="data_nascimento"
              required
            />
          </div>
        </div>

        <!-- Rua, Número e Bairro lado a lado -->
        <div class="form-row">
          <input type="text" name="rua" placeholder="Rua" required />
          <input type="number" name="numero" placeholder="Número" required />
          <input type="text" name="bairro" placeholder="Bairro" required />
        </div>

        <!-- Nome do Responsável e Telefone lado a lado -->
        <div class="form-row">
          <input
            type="text"
            name="responsavel"
            placeholder="Nome do responsável"
            required
          />
          <input type="text" name="telefone" placeholder="Telefone" required />
        </div>

        <div class="button-group">
          <button type="submit" name="acao" value="criar">Criar</button>
          <button type="submit" name="acao" value="deletar">Deletar</button>
        </div>
      </form>
    </section>
  </body>
</html>
