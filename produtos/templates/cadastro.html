{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Criança</title>
    <link rel="stylesheet" href="{% static 'produtos/css/css.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #4CAF50;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        nav a:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        section {
            max-width: 900px;
            margin: 120px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        section h1 {
            font-size: 28px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .form-row input {
            width: 48%;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button-group button {
            width: 30%;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'minha_pagina' %}">Home</a>
        <a href="{% url 'sobre_projeto' %}">Sobre</a>
        <a href="{% url 'login' %}">Login</a>
    </nav>

    <section>
        <h1>Olá {{ nome }}, tudo bem?</h1>

        <form action="{% url 'cadastro_crianca' %}" method="POST"> 
            {% csrf_token %}
            
            <!-- Nome e Data de Nascimento lado a lado -->
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                </div>
            </div>
            
            <!-- Rua, Número e Bairro lado a lado -->
            <div class="form-row">
                <input type="text" name="rua" placeholder="Rua" required>
                <input type="number" name="numero" placeholder="Número" required>
                <input type="text" name="bairro" placeholder="Bairro" required>
            </div>

            <!-- Nome do Responsável e Telefone lado a lado -->
            <div class="form-row">
                <input type="text" name="responsavel" placeholder="Nome do responsável" required>
                <input type="text" name="telefone" placeholder="Telefone" required>
            </div>

            <div class="button-group">
                <button type="submit" name="acao" value="criar">Criar</button>
                <button type="submit" name="acao" value="deletar">Deletar</button>
                <button type="submit" name="acao" value="pesquisar">Pesquisar</button>
            </div>
        </form>
    </section>
</body>
</html>
